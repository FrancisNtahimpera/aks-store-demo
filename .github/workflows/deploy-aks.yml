name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      KUBE_NAMESPACE: "default"
      DEPLOYMENT_FILE: "aks-store-all-in-one.yaml"  

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      run: az acr login --name ${{ secrets.ACR_NAME }} --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}

    #- name: Display kubeconfig
     # run: cat /home/francis/.kube/config

    - name: Deploy to AKS
      run: |
        kubectl apply -f ${{ env.DEPLOYMENT_FILE }} -n ${{ env.KUBE_NAMESPACE }} --validate=false
